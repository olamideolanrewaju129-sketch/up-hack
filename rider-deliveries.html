<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveries â€“ UpSide Rider</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="/css files/rider-dashboard.css" />
    <style>
        /* Embedded critical styles for layout, moved to regular CSS later */
        .deliveries-container {
            display: flex;
            height: calc(100vh - 80px);
            /* Adjust based on header */
            overflow: hidden;
        }

        .deliveries-list-panel {
            width: 400px;
            background: var(--bg-body);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .map-panel {
            flex-grow: 1;
            background: #e2e8f0;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Mobile handling */
        @media (max-width: 768px) {
            .deliveries-container {
                flex-direction: column;
                height: auto;
            }

            .deliveries-list-panel {
                width: 100%;
                height: 50vh;
            }

            .map-panel {
                height: 50vh;
            }
        }
    </style>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- OVERLAY -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/images/logo-up.png" alt="UpSide-Logo">
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="rider-dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item active">
                    <i data-lucide="package-check"></i>
                    <span>Deliveries</span>
                </a>
                <a href="rider-earnings.html" class="nav-item">
                    <i data-lucide="wallet"></i>
                    <span>Earnings</span>
                </a>
                <a href="rider-notifications.html" class="nav-item">
                    <i data-lucide="bell"></i>
                    <span>Notifications</span>
                    <span class="badge-dot"></span>
                </a>
                <a href="rider-settings.html" class="nav-item">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="rider-login.html" class="nav-item logout">
                    <i data-lucide="log-out"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content" style="padding: 0; display: flex; flex-direction: column; height: 100vh;">
            <!-- Simple Header integrated into flow -->
            <header class="dashboard-header"
                style="margin: 0; padding: 20px 30px; border-bottom: 1px solid var(--border-color); background: var(--bg-header); backdrop-filter: blur(10px);">
                <div class="header-left">
                    <h1>Deliveries</h1>
                    <p style="margin: 0;">View your trip history and routes</p>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i data-lucide="menu"></i>
                </button>

                <div class="header-right">
                    <div class="user-profile">
                        <div class="avatar">JD</div>
                    </div>
                </div>
            </header>

            <div class="deliveries-container">
                <!-- LIST PANEL -->
                <div class="deliveries-list-panel">
                    <div class="panel-filters"
                        style="padding: 20px; display: flex; gap: 10px; border-bottom: 1px solid var(--border-color);">
                        <button class="filter-chip active">All</button>
                        <button class="filter-chip">Completed</button>
                        <button class="filter-chip">Canceled</button>
                    </div>

                    <div id="deliveriesListWrapper" class="list-wrapper" style="padding: 20px;">
                        <!-- JS injected list items -->
                    </div>
                </div>

                <!-- MAP PANEL -->
                <div class="map-panel">
                    <div id="map"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="rider-core.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
