<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – UpSide</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/css files/user-styles.css" />

</head>

<body>

    <section class="auth-hero">
        <div class="auth-card">
            <div class="auth-header">
                <div class="icon-circle">
                    <i data-lucide="shield-check"></i>
                </div>
                <h2>Shipper <span>Login</span></h2>
                <p>Access your dashboard to schedule pickups.</p>
            </div>

            <form class="auth-form" id="userLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <label for="password" style="margin-bottom: 0;">Password</label>
                        <a href="#"
                            style="font-size: 13px; color: var(--user-primary); text-decoration: none;">Forgot?</a>
                    </div>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="primary-btn full-width">Log In</button>

                <p class="auth-footer">
                    New to UpSide? <a href="user-signup.html">Create an account</a>
                </p>
                <p class="auth-footer" style="margin-top: 10px; font-size: 13px;">
                    Are you a rider? <a href="rider-login.html" style="color: #6b7280;">Login here</a>
                </p>
            </form>
        </div>
    </section>

    <script>
        lucide.createIcons();

        document.getElementById('userLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);

            const btn = e.target.querySelector('button');
            btn.innerText = 'Redirecting...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                alert('Welcome back! Logging you in...');
                window.location.href = 'index.html'; // In real app, user dashboard
            }, 1000);
        });
    </script>
</body>

</html>
