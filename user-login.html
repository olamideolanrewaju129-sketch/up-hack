<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – UpSide</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css files/shipper-styles.css" />
</head>

<body>

    <section class="auth-hero">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-box">
                    <img src="images/logo-up.png" alt="UpSide Logo">
                </div>
                <h2>Welcome <span>Back</span></h2>
                <p>Log in to your account and manage your shipments with ease.</p>
            </div>

            <form class="auth-form" id="userLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px;">
                        <label for="password" style="margin-bottom: 0;">Password</label>
                        <a href="#"
                            style="font-size: 13px; color: var(--user-primary); text-decoration: none; font-weight: 600;">Forgot?</a>
                    </div>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="primary-btn full-width">Sign In</button>

                <p class="auth-footer">
                    Don't have an account? <a href="user-signup.html">Join UpSide</a>
                </p>
                <div
                    style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--user-border); text-align: center;">
                    <p style="font-size: 13px; color: var(--user-text-muted);">
                        Are you a partner? <a href="rider-login.html" style="color: #64748b;">Rider Login</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <script>
        lucide.createIcons();

        document.getElementById('userLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Authenticating...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                alert('Welcome back! Redirecting...');
                window.location.href = 'user-dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
