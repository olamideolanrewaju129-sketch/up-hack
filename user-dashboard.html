<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard â€“ UpSide</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css files/user-dashboard.css">
    <!-- Reusing theme engine from core if needed -->
    <script src="rider-core.js" defer></script>
</head>

<body class="user-dashboard">

    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="images/logo-up.png" alt="UpSide Logo">
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-tab="overview">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-tab="send">
                    <i data-lucide="package-plus"></i>
                    <span>Send Package</span>
                </a>
                <a href="#" class="nav-item" data-tab="shipments">
                    <i data-lucide="container"></i>
                    <span>My Shipments</span>
                </a>
                <a href="#" class="nav-item" data-tab="track">
                    <i data-lucide="map-pin"></i>
                    <span>Tracking</span>
                </a>
                <a href="#" class="nav-item" data-tab="history">
                    <i data-lucide="history"></i>
                    <span>History</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="nav-item logout-btn">
                    <i data-lucide="log-out"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Hello, <span id="userNameDisplay">Shipper</span> ðŸ‘‹</h1>
                    <p style="color: var(--text-muted); font-size: 14px;">Welcome back to your shipping hub.</p>
                </div>

                <div class="header-right">
                    <div class="user-info">
                        <div class="avatar" id="userAvatar">U</div>
                        <div class="details">
                            <h4 style="font-size: 14px;" id="userNameFull">User Name</h4>
                            <p style="font-size: 12px; color: var(--text-muted);" id="userEmail">user@example.com</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- STATS COUNTERS -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Active Shipments</h3>
                    <div class="value">3</div>
                </div>
                <div class="stat-card">
                    <h3>Total Delivered</h3>
                    <div class="value">24</div>
                </div>
                <div class="stat-card">
                    <h3>Pending Pickup</h3>
                    <div class="value">1</div>
                </div>
            </div>

            <!-- RECENT SHIPMENTS -->
            <div class="section-card">
                <div class="section-header">
                    <h2 style="font-size: 18px;">Recent Shipments</h2>
                    <button class="primary-btn" style="padding: 8px 16px; font-size: 13px; border-radius: 8px;">New
                        Shipment</button>
                </div>

                <table class="shipment-table">
                    <thead>
                        <tr>
                            <th>Shipment ID</th>
                            <th>Destination</th>
                            <th>Status</th>
                            <th>Est. Delivery</th>
                        </tr>
                    </thead>
                    <tbody id="recentShipmentsBody">
                        <!-- Mocked by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- USER DASHBOARD SCRIPT -->
    <script src="user-dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
