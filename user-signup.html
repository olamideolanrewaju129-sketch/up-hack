<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account – UpSide</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css files/shipper-styles.css" />
</head>

<body>

    <section class="auth-hero">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-box">
                    <img src="images/logo-up.png" alt="UpSide Logo">
                </div>
                <h2>Create <span>Account</span></h2>
                <p>Join thousands of shippers using our modern logistics network.</p>
            </div>

            <form class="auth-form" id="userSignupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="text" id="fullname" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="primary-btn full-width">Get Started</button>

                <p class="auth-footer">
                    Already have an account? <a href="user-login.html">Sign In</a>
                </p>
                <div
                    style="margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--user-border); text-align: center;">
                    <p style="font-size: 13px; color: var(--user-text-muted);">
                        Want to earn with us? <a href="rider-signup.html" style="color: #64748b;">Become a Rider</a>
                    </p>
                </div>
            </form>
        </div>
    </section>

    <script>
        lucide.createIcons();

        document.getElementById('userSignupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;

            localStorage.setItem('userName', fullName);
            localStorage.setItem('userEmail', email);

            const btn = e.target.querySelector('button');
            btn.innerText = 'Creating account...';
            btn.style.opacity = '0.7';

            setTimeout(() => {
                alert('Account created! Welcome to UpSide.');
                window.location.href = 'index.html';
            }, 1200);
        });
    </script>
</body>

</html>
