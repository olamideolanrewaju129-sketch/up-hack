<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shipments â€“ UpSide</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css files/user-dashboard.css">
</head>

<body class="user-dashboard">

    <div class="dashboard-container">
        <!-- OVERLAY -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="images/logo-up.png" alt="UpSide Logo">
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="user-dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Overview</span>
                </a>
                <a href="user-send-package.html" class="nav-item">
                    <i data-lucide="package-plus"></i>
                    <span>Send Package</span>
                </a>
                <a href="user-shipments.html" class="nav-item active">
                    <i data-lucide="container"></i>
                    <span>My Shipments</span>
                </a>
                <a href="user-tracking.html" class="nav-item">
                    <i data-lucide="map-pin"></i>
                    <span>Tracking</span>
                </a>
                <a href="user-history.html" class="nav-item">
                    <i data-lucide="history"></i>
                    <span>History</span>
                </a>
                <a href="user-settings.html" class="nav-item">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="nav-item logout-btn">
                    <i data-lucide="log-out"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Hello, <span id="userNameDisplay">Shipper</span> ðŸ‘‹</h1>
                    <p style="color: var(--text-muted); font-size: 14px;">Manage and track all your delivery requests.
                    </p>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i data-lucide="menu"></i>
                </button>

                <div class="header-right">
                    <div class="user-info">
                        <div class="avatar" id="userAvatar">U</div>
                        <div class="details">
                            <h4 style="font-size: 14px; font-weight: 700;" id="userNameFull">User Name</h4>
                            <p style="font-size: 12px; color: var(--text-muted);" id="userEmail">user@example.com</p>
                        </div>
                    </div>
                </div>
            </header>

            <div class="shipments-management-card">
                <div class="management-header">
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" id="shipmentSearch" placeholder="Search by ID or destination...">
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="delivered">Delivered</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="shipment-table">
                        <thead>
                            <tr>
                                <th>Shipment ID</th>
                                <th>Pickup</th>
                                <th>Destination</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="fullShipmentsBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State (Hidden by default) -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <i data-lucide="package-search"></i>
                    <h3>No shipments found</h3>
                    <p>Try adjusting your search or filters.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- USER DASHBOARD SCRIPT -->
    <script src="js files/user-dashboard.js"></script>
    <script>
        lucide.createIcons();
        // Specific init for this page if needed
        if (typeof renderShipmentsPage === 'function') {
            renderShipmentsPage();
        }
    </script>
</body>

</html>
